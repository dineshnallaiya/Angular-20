<button (click)="changeFilterType()">
    {{filterType}}
</button>
<ol>
    @for(item of filterRecord;let i= $index; track i){
    <li>
        {{item.name}} - {{item.age}}
    </li>
    }
</ol>

<div>
    <ng-content select=".header"></ng-content>
</div>

<div class="body">
    <ng-content select=".body"> </ng-content>
</div>
<div class="footer">
    <ng-content select=".footer"></ng-content>
</div>

<ng-content></ng-content>
