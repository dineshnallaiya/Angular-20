<table>
    <thead>
        <tr>

            @for(col of tableColumn;track col.id){
            <th (click)="sortingOrder(col.id)">
                {{col.feild}}
            </th>
            }
        </tr>
    </thead>
    <tbody>
        @for(row of tableRecord;let i=$index;track i){
        <tr>
            <th>
                {{row.name}}
            </th>
            <th>
                {{row.age}}
            </th>
        </tr>
        }
    </tbody>

</table>
